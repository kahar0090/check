<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Client Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="secure.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #000;
      color: #fff;
      text-align: center;
      padding: 20px;
      background-size: cover;
      background-position: center;
    }

    .logo {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: 50%;
      margin-top: 30px;
    }

    .company-desc {
      font-size: 16px;
      color: #ccc;
      margin-bottom: 30px;
    }

    .link-button {
      background: #fff;
      color: #111;
      padding: 15px 20px;
      margin: 15px auto;
      border-radius: 50px;
      text-decoration: none;
      display: flex;
      align-items: center;
      justify-content: flex-start;
      gap: 15px;
      max-width: 400px;
      width: 100%;
      border: 1px solid #ccc;
      transition: 0.3s;
    }

    .link-button:hover {
      transform: scale(1.03);
      border-color: #007BFF;
      background: #f8f8f8;
    }

    .link-icon {
      width: 32px;
      height: 32px;
      object-fit: cover;
      border-radius: 50%;
    }

    .shake {
      animation: shakeEffect 4s infinite;
    }

    @keyframes shakeEffect {
      0%, 50% { transform: none; }
      51% { transform: translateX(-4px); }
      52% { transform: translateX(4px); }
      53% { transform: translateX(-4px); }
      54% { transform: translateX(4px); }
      55% { transform: none; }
    }

    .link-button.clicked::after {
      content: 'âœ”';
      margin-left: auto;
      animation: pop .5s ease-in-out;
      color: green;
    }

    @keyframes pop {
      0% { transform: scale(0); }
      100% { transform: scale(1); }
    }

    .powered-by {
      margin-top: 60px;
    }

    .powered-by a {
      background: #fff;
      color: #111;
      padding: 10px 20px;
      text-decoration: none;
      border-radius: 50px;
      border: 1px solid #000;
      font-weight: bold;
    }

    .powered-by a:hover {
      background: #eee;
    }

    .share-popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #111;
      border: 1px solid #444;
      padding: 20px;
      border-radius: 10px;
      display: none;
      z-index: 999;
      width: 300px;
    }

    .share-popup button {
      display: block;
      background: #fff;
      border: none;
      padding: 10px;
      margin-top: 10px;
      width: 100%;
      border-radius: 5px;
      color: #000;
      font-weight: bold;
    }

    .share-btn {
      position: fixed;
      top: 20px;
      right: 20px;
      background: #fff;
      color: #000;
      border: none;
      padding: 8px 16px;
      border-radius: 30px;
      font-weight: bold;
      z-index: 998;
    }
  </style>
</head>
<body>
  <button class="share-btn" onclick="toggleShare()">Share</button>

  <div class="share-popup" id="sharePopup">
    <button onclick="copyLink()">ðŸ“‹ Copy Link</button>
    <button onclick="sharePage()">ðŸ”— Share</button>
  </div>

  <img id="logo" src="" alt="Logo" class="logo">
  <h1 id="companyName">Company Name</h1>
  <p class="company-desc" id="description">Company description goes here.</p>

  <div id="buttons"></div>

  <div class="powered-by">
    <a href="https://nearlink.in" target="_blank">Powered by NEARLINK</a>
  </div>
  </body>
</html>
